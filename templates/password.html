<!doctype html>
<html>
  <head>
    <title>Enter 2FA Password</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f3f5;
      }
      .container {
        background: white;
        padding: 30px 40px;
        box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
        border-radius: 8px;
        text-align: center;
        width: 320px;
      }
      h2 {
        margin-bottom: 20px;
        color: #0078d4;
      }
      input[type="password"] {
        width: 100%;
        padding: 12px 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #0078d4;
        border: none;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005a9e;
      }
      .error {
        color: red;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Two-Step Verification</h2>
      <p>Please enter your Telegram password</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="error">
            {% for msg in messages %}
              <div>{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <input type="password" name="password" placeholder="Password" required autofocus />
        <button type="submit">Verify</button>
      </form>
    </div>
  </body>
</html>
